{% extends "base.html" %} {% block content %} {% load static %}
<section class="content">
  <section class="heading">
  <img src="static/img/twitter.svg" class="tlogo"/>
  <h1>Home</h1>
</section>

  <section class="post_form">
     <form action="/" method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Name" required />
      <textarea id="texta"name="body" placeholder="Tell us anything" required></textarea>
      <input type="file" id="myFile" name="choose file">
      <input id="tweet" type="submit" value="Tweet" />
    </form>
  </section>
  <section class="posts">
    <ul>
          {% for post in posts %}
          <li>
            <img class="menu_icon js-menu-icon" src="{% static 'img/menu.png' %}" />
            <div class="menu">
              <a href="/delete/{{ post.id }}/">Delete</a>
              <a href="/edit/{{ post.id}}/">Edit</a>
              
            </div>

            <div class="logo">
              <img src="static/img/user.png" />
            </div>
            <div class="name_body">
              <div class="name">{{ post.name }}</div>
              <div class="datetime">{{ post.created_at }}</div>
              <p>{{ post.body }}</p>
            </div>
             
            {% if post.image.url %}
            <img src="{{ post.image.url }}" style="width: 250px; height: 200px;"alt="">
            {% endif %}

            <div class="like">
              <a href="/like/{{post.id}}"><img src="{% static 'img/heart.png' %}" style="width: 30px" alt=""></a>
              {{post.likes}}
            </div>

          </li>
          {% endfor %}
    </ul>
  </section>
<script src="https://code.jquery.com/jquery-3.6.0.js"
integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous"></script>
  <script src="{% static 'js/posts.js'%}"></script>
</section>
{% endblock %}
